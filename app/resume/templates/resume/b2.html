{% load static%}

<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'resume/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="header">
                <div id="name">
                    <h1>Bailey Alger</h1>
                    <!--change font later-->
                </div>
                <div id="navigation">
                    <a href="{% url 'resume-home' %}">&nbsp;About Me&nbsp;</span></a>
                    <a href="{% url 'feedback' %}">&nbsp;Feedback&nbsp;</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">&nbsp;Profile&nbsp;</a>
                    <a href="{% url 'logout' %}">&nbsp;Logout&nbsp;</a>
                    {% else %}
                    <a href="{% url 'login' %}">&nbsp;Login&nbsp;</a> <!-- maybe {% url 'login' %}-->
                    <a href="{% url 'register' %}">&nbsp;Register&nbsp;</a>
                    {% endif %}


                </div>
                <!--navigation-->
            </div>
        </header>
        {% if messages %}
        {% for message in messages %}
        <div class="alter alter-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
</body>

</html>
