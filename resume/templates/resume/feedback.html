{% extends "resume/base.html" %}
<!-- load crispy_forms_tags -->
{% block content %}


<div id="form">
    <div id="formheader">
        some text
    </div>
    <textarea name="fbtext" id="fbtext" cols="50" rows="10"></textarea>
</div>
<!--form-->
<div id="posts">
    {% for post in posts %}
    <h4>{{ post.title }}</h4>
    <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
</div>
{% endblock content %}
