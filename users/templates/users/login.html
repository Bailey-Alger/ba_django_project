{% extends "resume/base.html" %}
<!-- load crispy_forms_tags -->
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">
                Log In
            </legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-btnoutline-info" type="sumbit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a> </small>
    </div>

</div>

{% endblock content %}
